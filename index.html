<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/css/reset.css" />
  <link rel="stylesheet" href="./src/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fontawesome.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <title>Lista de Produtos</title>
</head>

<body>
  <header>
    <h1>Shop now</h1>
  </header>
  <!-- PARTE PRINCIPAL -->
  <main>
    <section class="filtersContainer">
      <div id="botoesContainer">
        <button id="0" class="estiloGeralBotoes estiloGeralBotoes--filter">
          Todos Produtos
        </button>
        <button id="1" class="estiloGeralBotoes estiloGeralBotoes--filter">
          Hortifruti
        </button>
        <button id="2" class="estiloGeralBotoes estiloGeralBotoes--filter">
          Panificadora
        </button>
        <button id="3" class="estiloGeralBotoes estiloGeralBotoes--filter">
          Laticínios
        </button>
      </div>

      <div class="containerBuscaPorNome">
        <input type="text" placeholder="Pesquisar por" class="campoBuscaPorNome" />
        <button class="estiloGeralBotoes estiloGeralBotoes--botaoBuscaPorNome">
          <img src="./src/img/search.png" alt="lupa" />
        </button>
      </div>
    </section>

    <!-- CONTAINER DE PRODUTOS -->
    <section class="containerVitrine">
      <div class="containerListaProdutos">
        <ul>
        </ul>
      </div>
      <div class="carrinhoContainer">
        <h2 class="tituloCarrinho">Carrinho</h2>
        <ul id="listaCarrinho" class="hidden"></ul>
        <div id="precoQuantidadeContainer" class="hidden">
            <div class="quantity">
                <p>Quantidade:</p>
                <span id="quantidadeTotal"></span>
            </div>
            <div class="price2">
                <p>Total</p>
                <span id="precoTotal"></span>
            </div>
        
        </div>
        <img src="./src/img/shopping-bag.png" class="empityCartImg">
        <p class="empityCartP">Por enquanto não temos produtos no carrinho</p>
    </div>
    </section>
  </main>
  <script src="src/js/dataProdutos.js"></script>
  <script src="src/js/script.js"></script>
</body>

</html>
